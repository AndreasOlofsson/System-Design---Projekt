<!DOCTYPE html>
<html>
<head>
  <title>Nationsk√∂ket</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/kitchen.css">
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="/js/template.js"></script>
  <script src="/js/kitchen.js"></script>
</head>
<body>
    <header>
        <title>KITCHEN</title>
    </header>

    <section>
        <button v-on:click="send" id="knapp" type="submit"></button>

        <table>
            <thead>
                <tr>
                    <th>Ongoing orders</th>
                    <th>Finished orders</th>
                </tr>
            </thead>
            <tbody>
                <tr>
					<td id="ongoing">

					</td>
                    <td id="completed"></td>
                </tr>
            </tbody>
        </table>
		<div style="display: none;" id="orderPrototypeContainer">
			<div class="orderClass">
				<div>
					<div class="orderButton"></div>
					<div class="orderTable"><span>1</span></div>
				</div>
				<div class="orderItems"></div>
			</div>
		</div>

		<div template:define="order" class="orderClass">
			<div>
				<div class="orderButton"></div>
				<div class="orderTable"><span template:var="table"></span></div>
			</div>
			<div template:var="items" class="orderItems"></div>
		</div>

		<span template:define="orderItem" template:var="text"></span>
    </section>
</body>
</html>
